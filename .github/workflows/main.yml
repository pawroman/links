name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 20 * * *" # every day at 20:00 UTC

jobs:
  test-links-valid:
    runs-on: ubuntu-latest
    container:
      image: lycheeverse/lychee:latest
      env:
        GITHUB_TOKEN: $LYCHEE_GITHUB_TOKEN

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check external links using lychee
        run: |
          lychee --verbose --timeout 45 README.md

  test-links-sorted:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.13
        uses: actions/setup-python@v1
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv sync
          uv tool install rust-just

      - name: Check ruff format
        run: |
          just check_format

      - name: Check mypy
        run: |
          just check_mypy

      - name: Check ruff
        run: |
          just check_ruff

      - name: Test if links are sorted in README.md
        run: |
          just test
